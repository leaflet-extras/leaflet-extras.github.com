<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }
    </style>
   
   
   
    <title>Leaflet-Extras</title>
    </head>
    <body>
    <div id="map"></div><script src="dist/leaflet-full.js"></script>
      <script>
            var m = L.map('map').setView([42.2, -71], 8)
            var lc=L.control.layers.provided(['Stamen.Watercolor','MapQuestOpen.OSM',"OpenStreetMap.DE"]).addTo(m);
            m.addHash({lc:lc});
      </script>
    </body>
</html>
